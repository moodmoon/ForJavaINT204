spring.application.name=finalpee2

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=Pearmai60
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/classicmodels
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.main.banner-mode=off
logging.level.root=warn
logging.level.org.springframework.web=info
logging.level.org.hibernate=error
server.port=8080
server.servlet.context-path=/classic-models
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=80MB

## File Storage Properties # All files uploaded through the REST API will be stored in # this directory
file.upload-dir=./product-images